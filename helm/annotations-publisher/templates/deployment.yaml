apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.service.name }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    visualize: "true"
    app: {{ .Values.service.name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.service.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.service.name }}
        visualize: "true"
    spec:
      containers:
      - name: {{ .Values.service.name }}
        image: "{{ .Values.image.repository }}:{{ .Chart.Version }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: ANNOTATIONS_PUBLISH_ENDPOINT
          value: "{{ .Values.env.annotationsPublishEndpoint }}"
        - name: ANNOTATIONS_PUBLISH_GTG_ENDPOINT
          value: "{{ .Values.env.annotationsPublishGTGEndpoint }}"
        - name: DRAFT_ANNOTATIONS_RW_ENDPOINT
          value: "{{ .Values.env.draftAnnotationsEndpoint }}"
        - name: HTTP_CLIENT_TIMEOUT
          value: "{{ .Values.env.httpClientTimeout }}"
        ports:
        - containerPort: 8080
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 10
        readinessProbe:
          httpGet:
            path: "/__gtg"
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 30
        resources:
{{ toYaml .Values.resources | indent 12 }}
